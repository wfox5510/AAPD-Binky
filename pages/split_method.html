<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>share</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4 mb-3">
                <div class="bar bg-black-200 mx-auto"></div>
            </div>
            <div class="col-12 mb-5">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <img src="/assets/img/icon/category/eat&drink.svg" alt="eat">
                    <div class="price fz-display-md fw-bold">¥14,300</div>
                </div>
            </div>
            <div class="col-10 mb-4">
                <div class="method d-flex flex-column align-items-center bg-purple-100 px-2 py-4 rounded-160">
                    <div class="d-flex gap-1 mx-auto">
                        <img src="/assets/img/icon/percentage.svg" alt="percentage">
                        <p class="fz-title-lg fw-bold">按比例</p>
                    </div>
                    <p>根據個人的比例分配總金額</p>
                </div>
            </div>
            <div class="col-11 mb-4">
                <div class="menu bg-black-50 rounded-120 p-1">
                    <div class="row">
                        <div class="col-1 d-flex justify-content-center bg-black-600 rounded-80 "><img src="/assets/img/icon/percentage.svg" alt="percentage"></div>
                        <div class="col-1 d-flex justify-content-center"><img src="/assets/img/icon/layout-fluid.svg" alt="layout-fluid"></div>
                        <div class="col-1 d-flex justify-content-center"><img src="/assets/img/icon/stats.svg" alt="stats"></div>
                        <div class="col-1 d-flex justify-content-center"><img src="/assets/img/icon/cupcake.svg" alt="cupcake"></div>
                    </div>
                </div>
            </div>
            <div class="col-11 bg-black-50 mb-3">
                <div class="item d-flex justify-content-between p-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="person d-flex align-items-center gap-4">
                        <img src="/assets/img/avatar-2.png" alt="avatar-1" width="40" height="40">
                        <p class="fz-title-lg text-black-950">Elly</p>
                    </div>
                    <div class="percent">
                        <p class="fz-title-md">20.0%</p>
                        <p class="d-flex gap-1 fz-caption-md"><span>=</span><span>¥</span><span>2383.3</span></p>
                    </div>
                </div>
            </div>
            <div class="col-11 bg-black-50 mb-3">
                <div class="item d-flex justify-content-between p-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="person d-flex align-items-center gap-4">
                        <img src="/assets/img/avatar-4.png" alt="avatar-1" width="40" height="40">
                        <p class="fz-title-lg text-black-950">Mitty</p>
                    </div>
                    <div class="percent">
                        <p class="fz-title-md">20.0%</p>
                        <p class="d-flex gap-1 fz-caption-md"><span>=</span><span>¥</span><span>2383.3</span></p>
                    </div>
                </div>
            </div>
            <div class="col-11 bg-black-50 mb-3">
                <div class="item d-flex justify-content-between p-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="person d-flex align-items-center gap-4">
                        <img src="/assets/img/avatar-8.png" alt="avatar-1" width="40" height="40">
                        <p class="fz-title-lg text-black-950">Lilian</p>
                    </div>
                    <div class="percent">
                        <p class="fz-title-md">20.0%</p>
                        <p class="d-flex gap-1 fz-caption-md"><span>=</span><span>¥</span><span>2383.3</span></p>
                    </div>
                </div>
            </div>
            <div class="col-11 bg-black-50 mb-3">
                <div class="item d-flex justify-content-between p-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="person d-flex align-items-center gap-4">
                        <img src="/assets/img/avatar-7.png" alt="avatar-1" width="40" height="40">
                        <p class="fz-title-lg text-black-950">Alex</p>
                    </div>
                    <div class="percent">
                        <p class="fz-title-md">20.0%</p>
                        <p class="d-flex gap-1 fz-caption-md"><span>=</span><span>¥</span><span>2383.3</span></p>
                    </div>
                </div>
            </div>
            <div class="col-11 mb-3">
                <div class="unallocate d-flex justify-content-end">
                    <p class="text-error fz-caption-md">未分配 20%</p>
                </div>
            </div>
            <div class="col-11 mb-5 p-4">
                <div class="btn btn-black-950 text-white d-block rounded-160">確定</div>
            </div>
            <div class="col-12">
                <div class="bottom-bar bg-black-950 mx-auto"></div>
            </div>
            
        </div>

        <!--數字鍵盤Modal start-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="numberDisplay" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-black-950">
                    <div class="modal-header justify-content-between">
                        <h5 class="numberDisplay" id="numberDisplay"></h5>
                        <div class="d-flex gap-3">
                            <button type="button" class="rounded-circle d-flex justify-content-center align-items-center" style="width: 32px;height: 32px; border: none;">
                                <span class="material-symbols-outlined">mic</span>
                            </button>
                            <button type="button" class="rounded-circle d-flex justify-content-center align-items-center" data-bs-dismiss="modal" aria-label="Close" style="width: 32px;height: 32px; border: none;">
                                <span class="material-symbols-outlined">keyboard_arrow_down</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex gap-2">
                            <div>
                                <div class="d-flex gap-2">
                                    <button class="keyboard bg-black-700 text-white mb-2">7</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">8</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">9</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">÷</button>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="keyboard bg-black-700 text-white mb-2">4</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">5</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">6</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">x</button>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="keyboard bg-black-700 text-white mb-2">1</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">2</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">3</button>
                                    <button class="keyboard bg-black-700 text-white mb-2">-</button>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="keyboard bg-black-700 text-white">.</button>
                                    <button class="keyboard bg-black-700 text-white">0</button>
                                    <button class="keyboard bg-black-700 text-white">00</button>
                                    <button class="keyboard bg-black-700 text-white">+</button>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <button class="keyboard bg-black-700 text-white mb-2">AC</button>
                                <button class="keyboard bg-black-700 text-white mb-2"><span class="material-symbols-outlined">backspace</span></button>
                                <button class="keyboardOK bg-purple-300 text-black-950">OK</button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <div class="bottom-bar bg-black-700 mx-auto"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--數字鍵盤Modal end-->
    </div>


    <script type="module" src="../main.js"></script>
</body>
</html>
