<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Trip</title>
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="trip-edit-title d-flex justify-content-between align-items-center mb-3 py-3">
            <a href="trip_overview.html" class="text-decoration-none text-black-950">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </a>
            <p class="fs-title-lg fw-bold text-black-950">編輯旅程</p>
            <a href="#" class="fs-caption-md text-black-950 fw-medium">保存</a>
        </div>
        <div class="trip-edit-banner d-flex flex-column justify-content-end align-items-end bg-purple-300 p-3" style="height: 131px;border-radius: 16px 16px 12px 12px;">
            <button class="btn d-flex btn-white gap-1 justify-content-center align-items-center rounded-pill px-3 py-2 border-none">
                <span class="material-symbols-outlined" style="font-size: 16px;">photo_camera</span>
                <p class="fs-caption-md">變更封面</p>
            </button>
        </div>
        <div class="trip-content" style="border-radius: 32px 32px 0 0;">
            <div class="mb-4">
                <label for="tripName" class="form-label mb-2">旅程名稱</label>
                <input type="text" class="form-control text-black-950 rounded-160" id="tripName" value="東京滑雪團">
            </div>
            <label for="tripDay" class="form-label mb-2">旅程天數</label>
            <div class="input-group mb-4">
                <input type="text" class="form-control text-black-950" id="tripDay" value="6">
                <span class="input-group-text material-symbols-outlined text-black-950">arrow_forward_ios</span>
            </div>
            <label class="form-label mb-2">成員</label>
            <ul class="trip-member nav align-items-center overflow-x-auto gap-2 mb-3">
                <li class="nav-item" style="flex: 0 0 auto;">
                    <a class="nav-link d-flex align-items-center gap-1 px-3 py-1 bg-black-50 text-black-950 rounded-160" aria-current="page" href="#">
                        <img src="/assets/img/avatar-1.png" alt="avatar1" style="width: 20px;height: 20px;">
                        <p>Mia</p>
                    </a>
                </li>
                <li class="nav-item" style="flex: 0 0 auto;">
                    <a class="nav-link d-flex align-items-center gap-1 px-3 py-1 bg-black-50 text-black-950 rounded-200" aria-current="page" href="#">
                        <img src="/assets/img/avatar-7.png" alt="avatar7" style="width: 20px;height: 20px;">
                        <p>Felix</p>
                    </a>
                </li>
                <li class="nav-item" style="flex: 0 0 auto;">
                    <a class="nav-link d-flex align-items-center gap-1 px-3 py-1 bg-black-50 text-black-950 rounded-200" aria-current="page" href="#">
                        <img src="/assets/img/avatar-2.png" alt="avatar2" style="width: 20px;height: 20px;">
                        <p>Elly</p>
                    </a>
                </li>
                <li class="nav-item" style="flex: 0 0 auto;">
                    <a class="nav-link d-flex align-items-center gap-1 px-3 py-1 bg-black-50 text-black-950 rounded-200" aria-current="page" href="#">
                        <img src="/assets/img/avatar-4.png" alt="avatar4" style="width: 20px;height: 20px;">
                        <p>Mitty</p>
                    </a>
                </li>
                <li class="nav-item" style="flex: 0 0 auto;">
                    <a class="nav-link d-flex align-items-center gap-1 px-3 py-1 bg-black-50 text-black-950 rounded-200" aria-current="page" href="#">
                        <img src="/assets/img/avatar-1.png" alt="avatar1" style="width: 20px;height: 20px;">
                        <p>Lilian</p>
                    </a>
                </li>
                <li class="nav-item" style="flex: 0 0 auto;">
                    <a class="nav-link d-flex align-items-center gap-1 px-3 py-1 bg-black-50 text-black-950 rounded-200" aria-current="page" href="#">
                        <img src="/assets/img/avatar-7.png" alt="avatar7" style="width: 20px;height: 20px;">
                        <p>Alex</p>
                    </a>
                </li>
                <li>
                    <div class="btn bg-black-50 rounded-circle p-2">
                        <span class="material-symbols-outlined" style="font-size: 16px;">add</span>
                    </div>
                </li>
            </ul>
            <div class="mb-4">
                <label for="tripGoal" class="form-label mb-2">地點</label>
                <input type="text" class="form-control text-black-950" id="tripGoal" value="日本 | 東京">
            </div>
            <label for="tripDate" class="form-label mb-2">日期</label>
            <div class="input-group mb-4">
                <input type="text" class="form-control text-black-950" id="tripDate" value="2024/12/01 - 2024/12/06">
                <span class="input-group-text material-symbols-outlined text-black-950">arrow_forward_ios</span>
            </div>
            <label for="tripDate" class="form-label mb-2">主要幣別</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control text-black-950" id="tripDate" value="$ TWD">
                <span class="input-group-text material-symbols-outlined text-black-950">arrow_forward_ios</span>
            </div>
        </div>
        <div class="bg-white">
            <div class="bottom-bar bg-black-950 mx-auto position-fixed" style="bottom: 9px;left: 121px;"></div>
        </div>

    </div>
    <%- include('./layout/bottombar'); -%>


    <script type="module" src="../main.js"></script>
</body>
</html>
