<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>分帳</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <section>
      <div class="container">
        <h2 class="py-3 text-center">分帳</h2>
        <div class="deco-searchbar d-flex align-items-center py-4">
          <input type="text" class="form-control bg-white border-0 py-2 ps-9 me-2" placeholder="請輸入旅程或成員名稱">
          <img src="../assets/img/icon/info.svg" alt="" class="p-2" width="32" height="32">
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <ul class="nav navtab-bar navtab-black nav-pills mb-6" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-all-payment-tab" data-bs-toggle="pill" data-bs-target="#pills-all-payment" type="button" role="tab" aria-controls="pills-all-payment" aria-selected="true">全部款項</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-payment-tab" data-bs-toggle="pill" data-bs-target="#pills-payment" type="button" role="tab" aria-controls="pills-payment" aria-selected="false">需收款</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-repayment-tab" data-bs-toggle="pill" data-bs-target="#pills-repayment" type="button" role="tab" aria-controls="pills-repayment" aria-selected="false">需還款</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-payment-done-tab" data-bs-toggle="pill" data-bs-target="#pills-payment-done" type="button" role="tab" aria-controls="pills-payment-done" aria-selected="false">已完成</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent"> 
          <div class="tab-pane fade show active" id="pills-all-payment" role="tabpanel" aria-labelledby="pills-all-payment-tab">
            <div class="card border-0 bg-white">
              <div class="card-body d-flex align-items-center py-2">
                <div class="d-flex flex-column gap-1 w-100">
                  <h3>東京滑雪團</h3>
                  <span>2024/12/01 - 2024/12/06</span>
                  <ul class="avatar-list list-unstyled">
                    <li><img src="../assets/img/avatar-1.png" alt="avatar" class="avatar-sm rounded-pill border border-2 border-white"></li>
                    <li><img src="../assets/img/avatar-2.png" alt="avatar" class="avatar-sm rounded-pill border border-2 border-white"></li>
                    <li><img src="../assets/img/deco/purple.png" alt="avatar" class="avatar-sm rounded-pill border border-2 border-white"></li> 
                    <li><span class="d-inline-block avatar-sm rounded-pill border border-2 border-white bg-black-50">+3</span></li>
                  </ul>
                </div>
                <div class="d-flex flex-column">
                  <span>需收款</span>
                  <span class="bg-green-300 py-1 px-3 rounded-pill">¥6,377</span>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-payment" role="tabpanel" aria-labelledby="pills-payment-tab">
            
          </div>
          <div class="tab-pane fade" id="pills-repayment" role="tabpanel" aria-labelledby="pills-repayment-tab">
            
          </div>
          <div class="tab-pane fade" id="pills-payment-done" role="tabpanel" aria-labelledby="pills-payment-done-tab">
            
          </div>
        </div>
      </div>
    </section>
  <%- include('./layout/footer'); -%>
  <script type="module" src="../main.js"></script>
</body>

</html>
